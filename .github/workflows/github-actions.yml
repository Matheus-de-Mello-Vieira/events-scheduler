name: Build and Push to ECR and Deploy to EKS

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm install
      
      - name: Run DynamoDB
        run: docker run -d -p 8000:8000 amazon/dynamodb-local

      - run: npm run coverage